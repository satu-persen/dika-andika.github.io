<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEPALESTINE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat {
            max-width: 600px;
            margin: auto;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <textarea id="input" rows="3" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
